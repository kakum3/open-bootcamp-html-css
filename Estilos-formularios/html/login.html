<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h3>Registrate en el Formulario</h3>
    <div class="botones">
      <button class="google-btn">
        <picture><img src="../img/descarga.png" alt="logo"></picture>
        <span>Registrate con Google</span>
      </button>
      <button class="twitter-btn">
        <picture><img src="../img/descarga (1).png" alt="logo-twitter"></picture>

      </button>
    </div>
    <div class="separator">
      <hr>
      <span>OK</span>
      <hr>
    </div>

      <form action="" method="">
        <div class="section-inputs">
        <label for="name">
          <span>Name</span>
          <input  id="name" name="name">
        </label>
        <label for="username">
          <span>Username</span>
          <input  id="username" name="username">
        </label>
      </div>       
         <label for="email">
          <span>Email</span>
          <input name="email" id="email">
        </label>        
        <label for="password">
          <span>password</span>
          <input name="password" id="password" placeholder="6+ caracters">
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox">
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
        

      </form>
    
  </div>
</body>
</html>
