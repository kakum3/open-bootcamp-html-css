<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seudoclases</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .hover{
      width: 300px;
      height:100px ;
      background-color: coral;
    }
    .hover:hover{
      background-color: blue;
    }
    .dictado{
      padding: 15px;
      background-color: aqua;
    }
    .dictado p:first-child{
      color:antiquewhite
    }
    a:link{
      color: brown;
    }
    a:visited{
      color: rgb(22, 22, 17);
    }
    a:hover{
      color: pink;
    }
    a:active{
      color: chartreuse;
    }
  </style>
  
</head>
<body>
  <div class="hover">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae cum nobis quidem? Asperiores rem natus odit nam, iure, corrupti pariatur voluptatibus, aspernatur alias dolorum sint ad repudiandae optio fugit quasi!</p>

  </div>
  <div class="dictado">
    <p>parrafo1</p>
    <p>parrafo2</p>
    <p>parrafo3</p>
  </div>
  <div class="enlaces">
    <a href="http://google.com" target="_blank">Google</a>
    <a href="http://marca.com" target="_blank">Marca</a>
  </div>
  
</body>
</html>
